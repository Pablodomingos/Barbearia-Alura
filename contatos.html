<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    
        <main class="corpoContatos">
            <form>
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input class="entrada" type="text" id="nomeSobrenome" required>

                <label for="email">Email</label>
                <input class="entrada" type="email" id="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input class="entrada" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea class="entrada" id="mensagem" cols="60" rows="10"></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail"> Email</label>
                    
                    <label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone"> Telefone</label>
                    
                    <label for="radioWhatsapp"><input type="radio" name="contato" value="whatsapp" id="radioWhatsapp" checked> WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyrigth">Copyrigth Barbearia ALura - 2021</p>
            <!-- <p class="copyrigth">&copy; Copyrigth Barbearia ALura - 2021</p> -->
        </footer>
    </body>
</html>
